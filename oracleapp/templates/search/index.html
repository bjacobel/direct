{% load staticfiles %}
{% load url from future %} {# required for django-1.5 forwards-compatibility #}
{% load compress %}
<html>
<head>
    <title>direct</title>
    {# meta tags #}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {# favicons #}
    <link rel="apple-touch-icon" href="{{ STATIC_URL }}img/favicon.png"/>
    <link rel="icon" href="{{ STATIC_URL }}img/favicon.png"/>
    <!--[if IE]><link rel="shortcut icon" href="{{ STATIC_URL }}img/favicon.ico"><![endif]-->
    
    {# css #}
    {% compress css %}
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/my.css"/>
    {% endcompress %}
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
    
    {# js #}
    {% compress js %}
    <script src="{{ STATIC_URL }}js/jquery.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/my.js" type="text/javascript"></script>
    {% endcompress %}
</head>

<body>
    <div class="wrapper unhighlightable">
        <div class="header">
            <div class="logo"></div>
        </div>
        <div class="search-box">
            <form class="search-form">
                <input type="text" name="q" class="search-textarea" spellcheck="false" placeholder="Search for people, places, and emails..."/>
            </form>
        </div>
        <div class="search-results">
            <ul class="results-list"></ul>
        </div>
    </div>
</body>
</html>
